

terraform {
  required_version = ">= 1.4.0"

  required_providers {
    azurerm = {
      source  = "hashicorp/azurerm"
      version = "3.108.0"
    }
    azuread = {
      source  = "hashicorp/azuread"
      version = "~> 2.50.0"
    }
    databricks = {
      source  = "databricks/databricks"
      version = "~> 1.83.0"
    }
    random = {
      source  = "hashicorp/random"
      version = "~> 3.6.0"
    }
  }
}

provider "azurerm" {
  features {}

  client_id       = var.github_client_id
  client_secret   = var.github_client_secret
  tenant_id       = var.github_tenant_id
  subscription_id = var.github_subscription_id
}

provider "azuread" {
  # Inherits from environment variables (GitHub Actions, az CLI, etc.)
}

provider "databricks" {
  alias = "workspace"

  # Use a conditional to avoid crashing when workspace values aren't available yet
  host = (
    can(azurerm_databricks_workspace.iot_databricks_workspace.workspace_url)
    ? azurerm_databricks_workspace.iot_databricks_workspace.workspace_url
    : null
  )

  azure_workspace_resource_id = (
    can(azurerm_databricks_workspace.iot_databricks_workspace.id)
    ? azurerm_databricks_workspace.iot_databricks_workspace.id
    : null
  )
}

provider "random" {
  # No config needed
}