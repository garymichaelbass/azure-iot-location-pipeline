- name: Capture Terraform Outputs
  id: terraform_outputs
  run: |
    echo "IOT_HUB_NAME=$(terraform output -raw iot_hub_name)" >> "$GITHUB_ENV"
    echo "RESOURCE_GROUP_NAME=$(terraform output -raw resource_group_name)" >> "$GITHUB_ENV"
    echo "IOT_SIMULATOR_DEVICE_NAME=$(terraform output -raw iot_simulator_device_name)" >> "$GITHUB_ENV"