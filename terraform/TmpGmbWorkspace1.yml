output "eventhub_connection_string_base64" {
  value = base64encode(module.eventhub.eventhub_connection_string)
  sensitive = true
}

# Encrypted string received from Terraform (via job parameters)
eventhub_connection_string_b64 = dbutils.widgets.get("eventhub_connection_string_base64").strip()

ehConf = {
    "eventhubs.connectionString": eventhub_connection_string_b64
}
